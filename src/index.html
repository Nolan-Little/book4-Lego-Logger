<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="form--background"></div>
  <form class="lego__form" action="">
    <h1>Lego Logger</h1>
    <div class="lego__form--container">
      <div class=lego__form--labels>
        <label class="lego__form--label" for="lego__creator">Creator:</label>
        <label class="lego__form--label" for="lego__creation">Creation Name:</label>
        <label class="lego__form--label" for="lego__shape">Type of Creation: </label>
        <label class="lego__form--label" for="lego__color">Color of Creation:</label>
      </div>
      <div class="lego__form--inputs">
          <input class="lego__form--input" id="lego__creator" name="lego__creator" type="text">
          <input class="lego__form--input" id="lego__creation" name="lego__creation" type="text">
          <input class="lego__form--input" id="lego__shape" name="lego__shape" type="text">
          <select class="lego__form--input" id="lego__color" name="lego__color">
            <option value="1">Select A Color</option>
            <option value="2">Blue</option>
            <option value="3">Red</option>
            <option value="4">Yellow</option>
            <option value="5">Green</option>
            <option value="6">Black</option>
          </select>
      </div>
    </div>
    <button class="btn lego__save" id="lego__save">Save Lego Creation</button>
  </form>
  <script src="scripts/postCreation.js"></script>
  <script src="scripts/saveCreation.js"></script>
</body>
</html>
